---
rbenv:
  env: user
  version: v1.0.0
  ruby_version: 2.3.1
rbenv_users:
  - deploy

mysql_root_password: root
mysql_root_password_update: yes
mysql_bind_address: 127.0.0.1
mysql_users: "{{ vault_mysql_users }}"
mysql_databases: "{{ vault_mysql_databases }}"
# skip-networking

nginx_user: "nginx"

rails_app_root: /var/apps
rails_app_user: deploy
rails_apps:
  - kev.cool
