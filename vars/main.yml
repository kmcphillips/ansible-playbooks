---
rbenv:
  env: user
  version: v1.0.0
  ruby_version: 2.3.1
rbenv_users:
  - deploy

mysql_root_password: root
mysql_root_password_update: yes
mysql_bind_address: 127.0.0.1
mysql_users:
  - name: deploy
    host: "localhost"
    password: deploy
    priv: "*.*:ALL"
# skip-networking

nginx_user: "nginx"

rails_app_root: /var/apps
rails_app_user: deploy
rails_apps:
  - example1.app
  - example2.app
  - example3.app
  - kev.cool
